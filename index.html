<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h6>Select the size:</h6>
        <button id="select" class="buttons">Select</button>
    </div>
    <div class="board"></div>
    <div class="footer">
        <button id="black" class="buttons">Black</button>
        <button id="random" class="buttons">Random</button>
        <button id="reset" class="buttons">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
